<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora de IMC</title>
</head>
<body>
<main id="container">
    <section id="img">
        <img src="ilustration.svg" alt="Foto">
    </section>

    <section id="calculator">
        <form id="form">
            <h1 id="title">Calculadora de IMC</h1>
            <div class="input-box">
                <label for="weight">Peso em KG</label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" id="weight" required step=".01">
                    <span>KG</span>
                </div>
            </div>
            <div class="input-box">
                <label for="height">Peso em KG</label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" id="height" required step=".01">
                    <span>M</span>
                </div>
            </div>
            <button id="calculate">
                Calcular
            </button>
        </form>
        <div id="infos" class="hidden">
            <div id="result">
                <div id="bmi">
                    <span id="value"></span>
                    <span>Seu imc</span>
                </div>
                <div id="description">
                    <span></span>
                </div>
            </div>
            <div id="more_info">
                <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">Para mais infromações <i class="fa-solid fa-up-right-from-square"></i></a>
            </div>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
